<ion-header>
  <ion-navbar color="primary">
    <ion-title >Todo List</ion-title>
    <ion-buttons end>
      <button navPush="AddListItemPage" ion-button >
        <ion-icon name="add"> </ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      Items
    </ion-list-header>
    <ion-item *ngFor="let item of todoList$ | async" name="add" navPush="EditTodoListItemPage" [navParams]="{item: item}">
      <h2>Name: {{item.name}}</h2>
      <h4>Category: {{item.category}}</h4>
      <h4>Description: {{item.description}}</h4>
      <br>
    </ion-item >
  </ion-list>
</ion-content>
